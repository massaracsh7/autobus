<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автобусное расписание</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justigy-content-between align-items-center mb-4">
        <h1 class="mb-0">Ближайшее отправление автобусов</h1>
        <div class="ms-auto">Текущее время - <span id="time"></span></div>
      </div>
      <table id="bus" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Номер автобуса</th>
            <th>Маршрут</th>
            <th>Дата</th>
            <th>Время отправления</th>
            <th>Оставшееся время</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
